version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./artifacts:/app/artifacts
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./ui:/app/ui
      - ./requirements.txt:/app/requirements.txt
      - ./artifacts:/app/artifacts
      - ./reports:/app/reports
      - ./monitoring_log.json:/app/monitoring_log.json
    command: sh -c "pip install -r requirements.txt && streamlit run ui/app.py --server.address=0.0.0.0"
    ports:
      - "8501:8501"
    depends_on:
      - api

  mlflow:
    image: ghcr.io/mlflow/mlflow
    ports:
      - "5000:5000"
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0
